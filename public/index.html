<html>
   <head>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
   </head>
   <body>

      <input type="text">
      <button onclick="runCode()">Run Code</button>
      <div id="output"></div>
      
      <script>
         let socket = io();
         
         socket.on('connect', socket => {
            console.log('%c** connected to server **', 'color:blue; font-weight:bold');
         });

         socket.on('data', data => {
            console.log(data);
            console.log(`%c** finished executing **`, 'color:green; font-weight:bold');
         });

         socket.on('error', error => {
            console.log(`%c${error}`, 'color:red; font-weight:bold');
            console.log(`%c** finished executing **`, 'color:green; font-weight:bold');
         });

         /////////////////////////////////////////

         document.querySelector('input').onkeydown = event => event.key == "Enter" ? runCode() : {};

         function runCode() {
            socket.emit('command', document.querySelector('input').value);

            console.log('%c** sending command to server **', 'color:blue; font-weight:bold');
         }
      </script>
   </body>
</html>
